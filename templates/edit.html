{% extends "base.html" %}
{% block content %}
  <h2>Edit Book</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Title *</label>
      <input name="title" class="form-control" value="{{ book.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input name="author" class="form-control" value="{{ book.author }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Year</label>
      <input name="year" type="number" class="form-control" min="0" value="{{ book.year }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ book.description }}</textarea>
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
  </form>
{% endblock %}
