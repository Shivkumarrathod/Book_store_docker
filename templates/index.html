{% extends "base.html" %}
{% block content %}
  <h1 class="mb-3">All Books</h1>

  {% if books|length == 0 %}
    <p class="text-muted">No books yet. <a href="{{ url_for('create_book') }}">Add one</a>.</p>
  {% else %}
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>#</th><th>Title</th><th>Author</th><th>Year</th><th></th>
          </tr>
        </thead>
        <tbody>
          {% for b in books %}
            <tr>
              <td>{{ b.id }}</td>
              <td>{{ b.title }}</td>
              <td>{{ b.author or "-" }}</td>
              <td>{{ b.year or "-" }}</td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_book', book_id=b.id) }}">Edit</a>
                <form method="post" action="{{ url_for('delete_book', book_id=b.id) }}" style="display:inline-block" onsubmit="return confirm('Delete this book?');">
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
{% endblock %}
